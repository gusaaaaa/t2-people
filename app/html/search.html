<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="people-search">
        <hgroup>
          <h1>Searching for "{{keyword}}"</h1>
          <h2>There're <strong>{{filteredPeople.length}}</strong> people in your network that match your search</h2>
        </hgroup>
        <ul>
          {{#each person in filteredPeople}}
            {{view App.SearchPeopleItemView personBinding=person}}
          {{else}}
            <li class="no-results">Your search didn't match anyone in the network.</li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</div>
